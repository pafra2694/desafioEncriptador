<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador oracleONE</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital@0;1&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Work+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <header>    
        <img src="assets/alura.png" alt="Logo de Alura Latam">
    </header>
    
    <main class="contenido">

        <section class="contenido__entrada">
            <div class="contenido__entrada__texto">
                <textarea class="contenido__entrada__texto__textarea" placeholder="Ingrese el texo aquí..." id="textoUsuario"></textarea>
                <div id="mensaje" class="contenido__entrada__texto__info"><img src="assets/ilogo.png" alt="logo de i">Sólo letras minúsculas y sin acentos</div>
            </div>
            <div class="contenido__entrada__botones">
                <button class="contenido__entrada__boton" onclick="encriptarTexto()" id="boton_encriptar">Encriptar</button>
                <button class="contenido__entrada__boton" onclick="desencriptarTexto()" id="boton_desencriptar">Desencriptar</button>
            </div>
        </section>

        <section class="contenido__salida">
            <div class="contenido__salida__div">
                <img id="imagen_lupa" class="contenido__salida__img" src="assets/Muñeco.png" alt="Persona observando con lupa un diamante.">
                <h2 id="mensaje_salida" class="contenido__salida__mensaje">Ningún Mensaje fue encontrado</h2>
                <p class="contenido__salida__info" id="textoProcesado">Ingresa el texto que deseas encriptar o desencriptar.</p>
                <button class="contenido__entrada__boton" onclick="copiarTexto()" id="boton_copiar">Copiar</button>
            </div>
        </section>

    </main>
    
    
</body>


</html>
