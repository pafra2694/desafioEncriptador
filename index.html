<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador oracleONE</title>
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>    
        <img src="assets/alura.png" alt="Logo de Alura Latam">
    </header>
    
    <main class="contenido">

        <section class="contenido__entrada">
            <div class="contenido__entrada__texto">
                <textarea class="contenido__entrada__texto__textarea" rows="13" cols="60" placeholder="Ingrese el texo aquí">

                </textarea>
                <div class="contenido__entrada__texto__info"><img src="assets/ilogo.png" alt="logo de i">Sólo letras minúsculas y sin acentos</div>
            </div>
            <div class="contenido__entrada__botones">
                <button class="contenido__entrada__boton">Encriptar</button>
                <button class="contenido__entrada__boton">Desencriptar</button>
            </div>
        </section>

        <section class="contenido__salida">
            <div class="contenido__salida_div">
                <img class="contenido__salida__img" src="assets/Muñeco.png" alt="Persona observando con lupa un diamante.">
                <h2 class="contenido__salida__mensaje">Ningún Mensaje fue encontrado</h2>
                <p class="contenido__salida__info">Ingresa el texto que deseas encriptar o desencriptar.</p>
            </div>
        </section>

    </main>
</body>
</html>
